<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Assignment</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script>
   function validateForm(){
    $('#myForm').on('submit', function(e){
  $('#myModal').modal('show');
  e.preventDefault();
});
   }
    </script>
</head>

<body>
    <div class="Free Love Calculator ">

        <h1 style=text-align:center>Free Love Calculator </h1>
        <h4 style=text-align:center>Enter your details and find out your Love compatibility with your partner.</h4>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <form style="padding: 10px 20px 10px 20px; background-color: #f8f8f8;" name="myForm" onsubmit="validateForm()">

                        <div style="display: grid;">
                            <label for="fname" name="fname">Your Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>

                            <label for="" class="label">Your Gender</label>
                            <select>
                                <option> Select Your Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>


                        </div>

                        <div style="margin-top: 8px;">Partner Date of Birth</div>
                        <div class="row">
                            <div style="padding: 0px 20px 0px 18px;" class="label">
                                <span>
                                    <label for="Date">Date:</label>
                                    <select id="D"> </select>
                                </span>
                                <span>
                                    <!--  -->
                                    <label for="Months">Months:</label>
                                    <select id="months"> </select>
                                </span>
                                <span>
                                    <label for="Years">Years:</label>
                                    <select id="ddlYears"> Years</select>
                                </span>
                            </div>
                        </div>
                        <div style="display: grid;">
                            <label for="" class="label">Partner Name</label>
                            <input type="text" placeholder="Enter his Name" required>
                            <label for="" class="label">Partner Gender</label>
                            <select required>
                                <option> Select Your Partner Gender </option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <div>
                                <div style="margin-top: 8px;">Partner Date of Birth</div>
                                <div class="row">
                                    <div style="padding: 0px 20px 0px 18px;" class="label">
                                        <span>
                                            <label for="Date">Date:</label>
                                            <select id="Da"> </select>
                                        </span>
                                        <span>
                                            <label for="Months">Months:</label>
                                            <select id="m"> </select>
                                        </span>
                                        <span>
                                            <label for="Years">Years:</label>
                                            <select id="y"> Years</select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <label for="">How much do you love him or her on a scale from 1 to 100:*</label>
                            <input type="number" placeholder="Type here" required>
                            <label for="">How much do you think he or she loves you on a scale from 1 to 100:*</label>
                            <input type="number" placeholder="Type here" required>
                        </div>

                        <div style="text-align:center" color:red>
                            <!-- <button onclick="togglePopup()">Get CALCULATE</button> -->
                            <button type="submit" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModalCenter" 
                                id="submit">
                                GET CALCULATE
                            </button>
                        </div>
                    </form>
                </div>
                <script src="index.js"></script>
            </div>

            <div class="col"></div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: none !important">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center">The Result of Your Love is Lies in Numbers. The
                        Percentage is:</p>
                    <p style="text-align: center;" id="demo"></p>

                    <script >
                        function randomIntFromInterval(min, max) { // min and max included 
                            return Math.floor(Math.random() * (max - min + 1) + min)
                        }

                        const rndInt = randomIntFromInterval(1, 100)
                        document.getElementById("demo").innerHTML = rndInt
                    </script>

                </div>
                <div class="modal-footer" style="border-top: none !important; justify-content: flex-end !important; ">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Check again</button> -->
                    <button type="submit"class="btn btn-primary"
                        onclick="window.location.reload(true)" >CHECK
                        AGAIN</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
